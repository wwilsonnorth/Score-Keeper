<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

<p>Playing to: <span>5</span></p>

<input type="number">
<div class="buttons">
<button id="p1">Player One</button>
<button id="p2">Player Two</button>
<button id="reset">Reset</button>
</div>

<div class="row">
	<div class="col-md-2 offset-3"><i class="far fa-hand-rock"></i><p id="text">Rock</p></div>
	<div class="col-md-2"><i class="far fa-hand-paper"></i><p id="text">Paper</p></div>
	<div class="col-md-2"><i class="far fa-hand-scissors"></i><p id="text">Scissors</p></div>
</div>
</div>

<script type="text/javascript" src="scoreKeeper.js"></script>

</body>
</html>
